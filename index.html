<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Table Challenge</title>
</head>
<body>
    <main class="main-container">
        <div class="title-container">
            <h1>What size of table do you want?</h1>
        </div>
        <div class="inputs-container">
            <div class="inputs-container_rows">
                <input type="number" class="inputs" max=9 min=0 id="input-row" maxlength="1">
                <h3>Rows</h3>
            </div>
            <div class="inputs-container_columns">
                <input type="number" class="inputs" max=9 min=0 id="input-column">
                <h3>Columns</h3>
            </div>
        </div>
        <div class="btn-container">
            <button id="btn" onclick="createTable()" class="btn-create">Create Table</button>
            <button id="btn-res" onclick="resetTable()" class="btn-reset">Reset Table</button>
        </div>
        <div class="table-container">
            <table border="1" id="table"></table>
        </div>
    </main>

<script type="text/javascript" src="./app.js"></script>
</body>
</html>
